<!doctype html>
<html lang="en">

<head>
  <title>Mahsulot turlar bo'limi</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Siz rostdan ham ushbu mahsulot turni o'chirmqochimisiz</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Bekor qilish</button>
          <a href="/mahsulot/delete/" class="btn btn-danger">O'chirish</a>
        </div>
      </div>
    </div>
  </div>




  <div th:insert="header :: nav"> </div>


  <div class="container">
    <h1>Mahsulot turlar bo'limi</h1>
    <hr>
    <div class="row">
      <div class="col-12 col-md-6">

        <div th:if="${mahsulotTur} == null">
          <h3>Mahsulot qo'shish</h3>

          <form action="/mahsulot-tur" method="POST">
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" name="nom" id="nom" class="form-control" placeholder="Nom . . ."
                aria-describedby="nom">
              <small id="nom" class="text-muted">Mahsulot tur nomini kiriting</small>
            </div>

            <div class="form-group">
              <label for="izoh">Izoh</label>
              <textarea  name="izoh" id="izoh" class="form-control" placeholder="Izoh . . ."
                aria-describedby="izoh">
              </textarea>
              <small id="izoh" class="text-muted">Izoh kiriting</small>
            </div>
            <!-- <div class="form-group">
            <label for="kelganVaqt">Kelgan vaqt</label>
            <input type="datetime-local" name="kelganVaqt" id="kelganVaqt" class="form-control"
              placeholder="Kelgan vaqt" aria-describedby="kelganVaqt">
            <small id="kelganVaqt" class="text-muted">Kelgan vaqtini kiriting</small>
          </div>

          <div class="form-group">
            <label for="yaroqlilikMuddat">Yaroqlilik muddati</label>
            <input type="datetime-local" name="yaroqlilikMuddat" id="yaroqlilikMuddat" class="form-control"
              placeholder="Yaroqlilik muddati" aria-describedby="yaroqlilikMuddat">
            <small id="yaroqlilikMuddat" class="text-muted">Yarqolilik muddatini kiriting</small>
          </div>
        -->
            <button type="submit" class="btn btn-success">Saqlash</button>
            <button type="reset" class="btn btn-secondary">Tozalash</button>
          </form>
        </div>
        <div th:if="${mahsulotTur} != null">

          <h1>Mahsult turni tahrirlash: <span th:text="${mahsulotTur.id}"></span></h1>
          <form action="/mahsulot-tur/edit" method="POST">

            <div class="form-group">
              <label for="id">Id</label>
              <input th:value="${mahsulotTur.id}" type="text" name="id" id="id" class="form-control" aria-describedby="id"
                readonly>
              <small id="id" class="text-muted">O'zgaruvchi mahsulot tur id raqami</small>
            </div>
            <div class="form-group">
              <label for="nom">Nom</label>
              <input th:value="${mahsulotTur.nom}" type="text" name="nom" id="nom" class="form-control"
                placeholder="Nom . . ." aria-describedby="nom">
              <small id="nom" class="text-muted">Mahsulot nomini kiriting</small>
            </div>

            <div class="form-group">
              <label for="izoh">Izoh</label>
              <textarea  name="izoh" id="izoh" th:value="${mahsulotTur.izoh}" class="form-control" placeholder="Izoh . . ."
                         aria-describedby="izoh">
              </textarea>
              <small id="izoh" class="text-muted">Izoh kiriting</small>
            </div>
            <!-- <div class="form-group">
 <label for="kelganVaqt">Kelgan vaqt</label>
 <input type="datetime-local" name="kelganVaqt" id="kelganVaqt" class="form-control"
   placeholder="Kelgan vaqt" aria-describedby="kelganVaqt">
 <small id="kelganVaqt" class="text-muted">Kelgan vaqtini kiriting</small>
</div>

<div class="form-group">
 <label for="yaroqlilikMuddat">Yaroqlilik muddati</label>
 <input type="datetime-local" name="yaroqlilikMuddat" id="yaroqlilikMuddat" class="form-control"
   placeholder="Yaroqlilik muddati" aria-describedby="yaroqlilikMuddat">
 <small id="yaroqlilikMuddat" class="text-muted">Yarqolilik muddatini kiriting</small>
</div>
-->
            <button type="submit" class="btn btn-success">O'zgartirish</button>
            <a href="/mahsulot-tur" class="btn btn-secondary">Bekor qilish</a>
          </form>
        </div>
      </div>
      <div class="col-12 col-md-6">



        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nom</th>

              <th>Izoh</th>
              <!--<th>Kelgan vaqt</th>
              <th>Yarqolilik muddati</th>
              -->
              <th>Amallar</th>

            </tr>
          </thead>
          <tbody>
            <tr th:each="m : ${mahsulotTurlar}">
              <td th:text="${m.id}"></td>
              <td th:text="${m.nom}"></td>
              <td th:text="${m.izoh}"></td>
              <!--    <td th:text="${m.kelganVaqt}"></td>
              <td th:text="${m.yaroqlilikMuddat}"></td>-->

              <td><a  class="btn btn-info" th:href="@{/mahsulot-tur/edit/{id}(id=${m.id})}">

                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>            


                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"
                th:attr="data-id=${m.id}" >

                  <i class="fa fa-trash" aria-hidden="true"></i>

                </button>

<!--  <a th:href="@{/mahsulot/delete/{id}(id=${m.id})}">

                </a>-->
               
              </td>
            </tr>

          </tbody>
        </table>
      </div>


    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

<script>
    $('#exampleModal').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) 
    var id = button.data('id') ;   
    var modal = $(this)
    modal.find('.modal-footer a').attr('href', '/mahsulot-tur/delete/'+id)
    }) 
    </script>
</body>

</html>
